<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Registration Form</title>

    <link href="style.css" rel="stylesheet" />

</head>

<body>
    <div class="main">
        <h2>Registration Form</h2>

        <form action="">
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="fname" required />
            <br>

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lname" required />
            <br>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <br>

            <label for="password">Password</label>
            <input type="password" id="password" name="password"
                pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
                title="Password must contain atleast one number, one alphabet, one symbol, and be atleast 8 characters long"
                required />

            <label for="repassword">Re-type Password:</label>
            <input type="password" id="password" name="repassword" required />
            <br>

            <label for="mobile">Contact:</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" required />
            <br>

            <label for="gender">Gender:</label>

            <select id="gender" name="gender" required>

                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
                <option value="other">
                    Other
                </option>

            </select>
            <br>

            <button type="submit">
                Submit
            </button>

        </form>

    </div>
</body>

</html>
